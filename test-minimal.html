<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture Flow - Minimal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="quote-card">
            <div class="quote-content">
                <p class="quote-text">For God so loved the world...</p>
                <p class="quote-reference">John 3:16</p>
            </div>
        </div>
    </div>

    <script>
        console.log('Test page loaded');
        // Test if quotes.js loads
        setTimeout(() => {
            console.log('BIBLE_QUOTES available:', typeof BIBLE_QUOTES !== 'undefined');
            if (typeof BIBLE_QUOTES !== 'undefined') {
                console.log('BIBLE_QUOTES length:', BIBLE_QUOTES.length);
                console.log('First quote:', BIBLE_QUOTES[0]);
            }
        }, 1000);
    </script>
    
    <!-- Bible quotes data -->
    <script src="quotes.js"></script>
</body>
</html>
