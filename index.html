<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture Flow - Bible Quotes Screensaver</title>
    <meta name="description" content="A beautiful, interactive Bible quotes screensaver with customizable themes and backgrounds">
    <meta name="keywords" content="bible, quotes, scripture, inspiration, screensaver, spiritual">
    <meta name="author" content="Scripture Flow">
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="Scripture Flow - Bible Quotes Screensaver">
    <meta property="og:description" content="A beautiful, interactive Bible quotes screensaver with customizable themes and backgrounds">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://scripture-flow.netlify.app">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“–</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“–</text></svg>">
    
    <!-- External CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap" 
          rel="stylesheet">
    
    <!-- Local CSS -->
    <link href="static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="countdown-timer">
            <div class="progress-ring">
                <svg width="60" height="60" viewBox="0 0 60 60">
                    <circle class="progress-ring__circle-bg" r="26" cx="30" cy="30" />
                    <circle class="progress-ring__circle" r="26" cx="30" cy="30" />
                </svg>
                <span class="countdown-text">30</span>
            </div>
        </div>
        
        <div class="quote-container">
            <div class="quote-card">
                <p class="quote-text"></p>
                <p class="quote-reference"></p>
                <div class="mobile-instructions">
                    <div class="instruction-tooltip">
                        <span>ðŸ’¡ Swipe left/right to navigate â€¢ Double-tap to favorite</span>
                    </div>
                </div>
                <div class="swipe-indicators">
                    <div class="swipe-hint swipe-hint-left">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                        <span>Previous</span>
                    </div>
                    <div class="swipe-hint swipe-hint-right">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                        <span>Next</span>
                    </div>
                </div>
                <button class="favorite-btn control-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                </button>
            </div>
        </div>

        <div class="controls">
            <button id="playPauseBtn" class="control-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
            </button>
            <button id="settingsBtn" class="control-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
        </div>

        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <h3>Settings</h3>
                <button class="close-settings-btn control-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="setting-item">
                <label for="intervalRange">Interval (seconds)</label>
                <input type="range" class="form-range" id="intervalRange" min="5" max="60" step="5" value="30">
                <span id="intervalValue">30</span>s
            </div>
            <div class="setting-item">
                <label for="shuffleToggle">Shuffle Quotes</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="shuffleToggle">
                    <label class="form-check-label" for="shuffleToggle">Enable Shuffle</label>
                </div>
            </div>
            <div class="setting-item">
                <label for="themeToggle">Theme</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="themeToggle">
                    <label class="form-check-label" for="themeToggle">Dark Mode</label>
                </div>
            </div>
            <div class="setting-item">
                <label for="backgroundSelect">Background</label>
                <select class="form-select" id="backgroundSelect">
                    <option value="gradient">Purple Gradient</option>
                    <option value="sunset">Sunset Harmony</option>
                    <option value="ocean">Ocean Breeze</option>
                    <option value="forest">Forest Mist</option>
                    <option value="mountain-dawn">Mountain Dawn</option>
                    <option value="desert-dusk">Desert Dusk</option>
                    <option value="northern-lights">Northern Lights</option>
                    <option value="spring-bloom">Spring Bloom</option>
                    <option value="midnight-jazz">Midnight Jazz</option>
                    <option value="golden-hour">Golden Hour</option>
                    <option value="midnight-frost">Midnight Frost</option>
                    <option value="urban-shadow">Urban Shadow</option>
                    <option value="pearl-dawn">Pearl Dawn</option>
                    <option value="cotton-cloud">Cotton Cloud</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Favorites <span id="favoritesCount">0</span></label>
                <div id="favoritesList" class="favorites-list">
                    <!-- Favorites will be dynamically populated here -->
                </div>
                <button id="clearFavoritesBtn" class="control-btn clear-favorites-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    <span>Clear All</span>
                </button>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    
    <!-- Bible quotes data -->
    <script src="quotes.js"></script>
    
    <!-- Main application script -->
    <script src="static/js/app.js"></script>
</body>
</html>
